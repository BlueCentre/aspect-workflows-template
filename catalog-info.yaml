apiVersion: backstage.io/v1alpha1
kind: Component
metadata:
  name: aspect-workflows-monorepo-template
  title: Aspect Workflows Monorepo Generator
  description: |
    Multi-language Bazel monorepo template generator powered by Scaffold.
    Creates production-ready GitHub repositories with Aspect Workflows, supporting
    JavaScript/TypeScript, Python, Go, Java, Kotlin, C/C++, Rust, and Shell.
    Includes built-in linting, formatting, testing, and CI/CD configuration.
  annotations:
    github.com/project-slug: BlueCentre/aspect-workflows-template
    backstage.io/techdocs-ref: dir:.
  tags:
    - bazel
    - aspect-workflows
    - monorepo
    - template-generator
    - scaffold
    - multi-language
    - code-generator
  links:
    - url: https://github.com/BlueCentre/aspect-workflows-template
      title: Source Repository
      icon: github
    - url: https://hay-kot.github.io/scaffold/
      title: Scaffold Documentation
      icon: docs
spec:
  type: service
  system: platform-tool
  lifecycle: production
  owner: team-platform
  templatesGeneratedKind: repository
