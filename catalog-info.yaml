apiVersion: backstage.io/v1alpha1
kind: Component
metadata:
  name: aspect-workflows-monorepo-template
  title: Aspect Workflows Monorepo Generator
  description: |
    Multi-language Bazel monorepo template generator powered by Scaffold.
    Creates production-ready GitHub repositories with Aspect Workflows, supporting
    JavaScript/TypeScript, Python, Go, Java, Kotlin, C/C++, Rust, and Shell.
    Includes built-in linting, formatting, testing, and CI/CD configuration.
  annotations:
    # GitHub Actions CI/CD is enabled by this slug
    github.com/project-slug: BlueCentre/aspect-workflows-template
    backstage.io/source-location: url:https://github.com/BlueCentre/aspect-workflows-template/tree/platform-v2.0
    backstage.io/techdocs-ref: url:https://github.com/BlueCentre/aspect-workflows-template/tree/platform-v2.0
    # Code coverage visibility
    backstage.io/code-coverage: scm-only
    # CI/CD Examples (uncomment and configure as needed):
    # jenkins.io/job-full-name: folder-name/job-name
    # circleci.com/project-slug: github/org/project
    # Code Quality
    # sonarqube.org/project-key: project-key
  tags:
    - bazel
    - aspect-workflows
    - monorepo
    - template-generator
    - scaffold
    - multi-language
    - code-generator
  links:
    - url: https://github.com/BlueCentre/aspect-workflows-template
      title: Source Repository
      icon: github
    - url: https://hay-kot.github.io/scaffold/
      title: Scaffold Documentation
      icon: docs
spec:
  type: service
  system: platform-tool
  lifecycle: production
  owner: team-platform
  templatesGeneratedKind: repository
